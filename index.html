<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiki + Twoslash</title>
</head>

<body>
  <div class="page">
    <div id="menubar">
      <div>
        <label for="theme">Theme:</label>
        <select id="theme"></select>
      </div>
      <div>
        <label for="padding">Border (px):</label>
        <input type="number" id="borderSize" value="1" min="0" />
        <input type="color" id="borderColor" value="#ffffff" min="0" />
        <label for="padding">Padding (px):</label>
        <input type="number" id="padding" value="10" min="0" />
        <button id="save">Show Canvas</button>
      </div>
    </div>
    <div class="code">
      <div id="editor"></div>
      <div id="rendered"></div>
      <div id="canvasContainer">
        <button id="closeCanvas">X</button>
        <img id="imageResult" />
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts">
  </script>
</body>

</html>
